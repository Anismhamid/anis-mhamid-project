<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Hose</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">


        <div class="content-container">
            <h1>פתח את דלתות הדמיון לבית החלומות שלך</h1>
            <h2> <span class="sp1">אדריכלות</span> ,<span class="sp2">עיצוב פנים</span> ,<span class="sp3">התאמה
                    אישית</span> ,<span class="sp4">יוקרה</span> ,<span class="sp5">דיוק</span></h2>
            <p>חווי תכנון אישי והמרה את חלומותיך למציאות.</p>

            <div class="form-box">
                <form action="">
                    <div class="filed-box">
                        <label for="fullName">שם</label>
                        <input name="fullName" id="fullName" type="text" required autocomplete="given-name" />
                    </div>
                    <div class="filed-box">
                        <label for="tel">טלפון</label>
                        <input type="tel" id="tel" required autocomplete="off" />
                        <button class="submit-button" type="submit">שליחה</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="images-container">
            <img class="item item-1" src="./images/florian-schmidinger-b_79nOqf95I-unsplash.jpg" alt="">
            <img class="item item-2" src="./images/md-shahareyar-yunus-YsKXh5IsebY-unsplash.jpg" alt="">
            <img class="item item-3" src="./images/r-architecture-2gDwlIim3Uw-unsplash.jpg" alt="">
            <img class="item item-4" src="./images/WhatsApp Image 2024-04-19 at 17.05.04_1d7fb681.jpg" alt="">
            <img class="item item-5" src="./images/WhatsApp Image 2024-04-19 at 17.05.05_6de6b37e.jpg" alt="">
            <img class="item item-6" src="./images/WhatsApp Image 2024-04-19 at 17.05.05_c4ffcca5.jpg" alt="">
        </div>
    </div>
</body>

</html>
