<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>lead-you-forward</title>
</head>

<body>
    <main>
        <aside class="container">
            <div class="main-div">
                <div class="top-div">
                    <h1 class="main-title">תן לנו להוביל אותך קדימה</h1>
                    <p class="second-title">לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום”
                        בעת עריכ.</p>
                </div>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="input-group">
                        <label for="fullName">שם מלא</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="input-group">
                        <label for="your-email">דוא"ל</label>
                        <input type="email" id="your-email" required>
                    </div>
                    <input class="send" type="submit" value="שליחה"></input>
                </form>
            </div>
        </aside>
    </main>
</body>

</html>
