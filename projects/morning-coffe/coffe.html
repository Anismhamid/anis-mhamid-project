<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <title>קפה טוב לבוקר</title>
    <link rel="stylesheet" href="coffe.css">
</head>

<body>


    <main>
        <aside class="container">
            <div class="image-div"></div>

            <div class="content-div">
                <div class="inner-content-div">
                    <h1>קפה טוב לבוקר</h1>
                    <p>לקבלת קופון לקפה חינם ומפנק שיפתח לכם את היום בחיוך, יש למלא את הפרטים.</p>

                    <div class="form-container">
                        <form action="/">
                            <label for="fullName">שם מלא</label>
                            <input type="text" id="fullName" required>
                            <label for="your-email">דוא"ל</label>
                            <input type="email" id="your-email" required>
                            <button type="submit">שליחה</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </aside>
    </main>

    
</body>

</html>
