<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Here & Now</title>
    <link rel="stylesheet" href="./here-and-now.css">
</head>

<body>


    <main>
        <!-- (.container>section>div>h1+h2+p+form*2>input)+button -->
        <aside>
            <div class="container">
                <div class="inner-container">
                    <h1 class="main-title">Here & Now</h1>
                    <h2 class="main-description">רצינו להזמין אתכם להנות משלל מתנות </h2>
                    <p class="main-content">לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ תתיח
                        לרעח. לת צשחמי צש בליא,
                        מנסוטו צמלח לביקו
                        ננבי, צמוקו בלוקריה.</p>
                    <form action="">
                        <div class="input-filed">
                            <label for="text">שם</label>
                            <input type="text" id="text" required>
                        </div>
                        <div class="input-filed">
                            <label for="your-email">דוא"ל</label>
                            <input type="email" id="your-email" required>
                        </div>
                        <button type="submit"><span>עדכנו אותי</span></button>
                    </form>
                </div>
            </div>
        </aside>
    </main>


</body>

</html>
