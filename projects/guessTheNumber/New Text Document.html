<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Guess the Number</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h3 class="display-3 text-danger">Guess the Number</h1>
                    <p>You have 5 attempts to guess number (1-10)</p>
                    <label for="">your guess:</label>
                    <input id="inp" type="number" class="form-control">
                    <button id="btn" type="button" onclick="check()" class="btn btn-outline-success">CHECK</button>
            </div>
            <div class="col-sm-5">
                <h5 c="display-3"></h5>
                <div class="col-sm-7" id="result">
                </div>
            </div>
        </div>

    </div>
    <script>
        let counter = 5;
        let random = Math.floor(Math.random() * 10) + 1;

        function check() {
            let userValue = +document.getElementById('inp').value;
            let results = document.getElementById('result');
            let inputBox = document.getElementById('inp');
            let resetButton = '<button class="btn btn-primary" onclick="resetGame()">Reset</button>';

            if (userValue > 10 || userValue < 1) {
                results.innerHTML += `<p>invalid Number try another number</p><br>`;
            }
            else if (userValue != random) {
                counter--;
                if (counter >= 1) {
                    results.innerHTML += `<p>${counter}<hr>${userValue} is too small. Try again</p><br>`;
                    counter = counter;
                } else {
                    results.innerHTML = `You lost the game. The number was ${random}.`;
                    results.innerHTML += `<div class='row'>
                            ${resetButton}
                            </div>`
                    inputBox.disabled = true;
                    document.getElementById("btn").disabled = true;
                    counter = 5;
                }
            }
            else if (userValue > random) {
                counter--;
                if (counter <= 1) {
                    results.innerHTML += `<p>${userValue} is too large, Try again!</p>`;
                } else {
                    results.innerHTML += `<p>You lost the game ^(!-!)^ The number was ${random}</p>`;
                    results.innerHTML += `
                        <div class='row'>
                            ${resetButton}
                            </div>`
                    inputBox.disabled = true;
                    document.getElementById("btn").disabled = true;
                    counter = 5;
                }
            } else {
                results.innerHTML += `<p>Exellent You are won the game ${userValue} is the correct number</p>`;
                results.innerHTML += `
                <div class='row'>
                            ${resetButton}
                            </div>`;
                inputBox.disabled = true;
                document.getElementById("btn").disabled = true;
                counter = 5;
            }
        }

        function resetGame() {
            counter = 5;
            random = Math.floor(Math.random() * 10) + 1;
            document.getElementById('result').innerText = '';
            document.getElementById('inp').value = '';
            document.getElementById('inp').disabled = false;
            document.getElementById('btn').disabled = false;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
