<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container w-75">
        <div class="row">
            <h1 class="display-1 m-auto">SH<i class="fa-brands fa-shopware text-danger"></i>PPING</h1>
            <div class="col-8">
                <label id="label" aria-label="aria-label" for="user-input"></label>
                <input id="user-input" type="text" class="form-control">
            </div>
            <div class="col-4">
                <button onclick="addItem()" class="btn btn-success">Add</button>
            </div>
        </div>
        <div class="row mt-3">
            <ul id="ul" class="list-group">
            </ul>
        </div>
        <div id="show-arr"></div>

    </div>

    <script>

        let ul = document.getElementById('ul');
        let itemsArray = [];
        function addItem() {
            let userInput = document.getElementById('user-input').value;
            let labeL = document.getElementById('label');

            if (userInput != '') {
                labeL.style.display = 'none'
                itemsArray.push(userInput);

                ul.innerHTML += `<li class="list-group-item">${userInput}</li>`;

                document.getElementById('user-input').value = '';

                document.getElementById('show-arr').innerText = `added to array = [ ${itemsArray} ]`;
                document.getElementById('show-arr').style.color = 'blue';
            } else {
                labeL.innerText = 'add some words'
                labeL.style.color = 'red'

            }
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
