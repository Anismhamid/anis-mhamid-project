<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" />

    <title>PRoDUCTS</title>
</head>

<body>
    <div class="container-sm text-center pt-5">
        <h3 class="display-3 text-secondary mb-5">
            PR<i class="fas fa-cart-shopping"></i>DUCTS
        </h3>

        <div class="row mb-3">
            <div class="col-md-4 my-2">
                <input type="text" class="form-control" id="category" placeholder="קטגוריה" />
            </div>
            <div class="col-md-4 my-2">
                <input type="text" class="form-control" id="name" placeholder="שם מוצר" />
            </div>
            <div class="col-md-4 my-2">
                <input type="text" class="form-control" id="price" placeholder="מחיר מוצר" />
            </div>
        </div>

        <div class="row mb-3">

            <div class="col-md-4">
                <select class="form-select" id="rate" aria-label="דירוג מוצר">
                    <option selected>דירוג מוצר</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="col-md-4">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="inOut">
                    <label class="form-check-label" for="inOut">זמין במלאי</label>
                </div>
            </div>
            <div class="col-md-4">
                <button onclick="addItem()" class="btn btn-info px-4">הוספת</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col-2">זמין במלאי</th>
                        <th scope="col-2">קטגוריה</th>
                        <th scope="col-2">דירוג</th>
                        <th scope="col-2">שם מוצר</th>
                        <th scope="col-2">מחיר</th>
                    </tr>
                </thead>
                <tbody id="products">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        function addItem() {
            let rate = document.getElementById('rate').value;
            let category = document.getElementById('category').value;
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let inOut = document.getElementById('inOut').checked ? '<i class="fa-solid fa-check text-success"></i>' : '<i class="fa-solid fa-x text-danger"></i>';
            let products = document.getElementById('products');
            
            let data = {
                inStock:inOut,
                category:category,
                rate:rate,
                name:name,
                price:price
            }
            if(name!='' && price!=''&&inOut!=''){

            products.innerHTML += `
                <tr>
                    <td>${data.inStock}</td>
                    <td>${data.category}</td>
                    <td>${data.rate}</td>
                    <td>${data.name}</td>
                    <td>${data.price}</td>
                </tr>`;
}


            inOut.checked = false;
            rate.selectedIndex = 0;
            category.value = '';
            name.value = '';
            price.value = '';
           let a =  JSON.parse(data)
           localStorage.setItem('products',a)
        }


    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..."
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
