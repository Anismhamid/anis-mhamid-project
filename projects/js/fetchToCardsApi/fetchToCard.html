<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/market-stand-svgrepo-com.svg" type="image/x-icon">
        <title>fetch To Card</title>
</head>

<body>


    <div class="container-fluid text-center">
        <div class="row" id="container">
        </div>
    </div>

    

    <script>
        let star = `
        <i class="fa-solid fa-star text-warning"></i>`

        fetch("https://fakestoreapi.com/products", { method: "GET" }).then(res => res.json()).then((products) => {
            for (let product of products) {
                document.getElementById('container').innerHTML += `
                    <div class="card text-center  mx-auto my-3" style='width:25rem'>
                        <div class="card-header">
                            <h5 class="card-title">
                                ${product.category}
                            </h5>
                        </div>
                        <div class="card-body">
                            
                            <h5 class='card-subtitle' my-5>${product.title}</h5>
                        <div class="card-img my-1">
                            <img class="img-fluid" src="${product.image}" alt="sdfsfs">
                        </div>
                        <h6 class="card-text">${product.description}</h6>
                        <h6 class="card-subtitle text-start my-5">${product.price} <i class="fa-solid fa-shekel-sign text-success"></i></h6>
                        <p class='text-start'>${star} ${product.rating.rate}</p>
                        </div>
                        <button class="btn btn-primary w-50 text-start my-2">Add to cart</button>
                    </div>
                        `
            }
        }).catch((err) => console.log(err))
    </script>
</body>

</html>
