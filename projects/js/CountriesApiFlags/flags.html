<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/flags-svgrepo-com.svg" type="image/x-icon">
    <title>Document</title>
</head>

<body class=" bg-dark">
    <main class="container bg-dark">
        <div class="row">
            <div class="card shadow- text-center m-auto my-5 bg-dark" style="width: 30rem;">
                <div class="card-header">
                    <div class="form-control my-4">

                        <label for="data-list" class="form-label ">Choose cities</label>
                        <input type="text" oninput="searchCity()" class="form-control" list="datalistOptions"
                            id="data-list" placeholder="Type city name to search...">
                        <datalist id="datalistOptions">
                            <option value="cyprus">
                            <option value="canada">
                            <option value="angola">
                            <option value="united states">
                            <option value="america">
                            <option value="israel">
                            <option value="france">
                        </datalist>
                    </div>
                    <div class="card-img my-3">
                        <img id="img" src="./europe_map_living_abroad.gif" alt="City flag" class="img-fluid">
                    </div>
                    <div class="card-body" id="card-body">
                        <div id="box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
</body>

</html>
